<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">PALLE ADMIN</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'home' %}">Home</a></li>
      {% if request.user.role == 'admin' %}
      <li><a href="{% url 'employee_list' %}">Employee Data</a></li>
      {% endif %}
      <li><a href="{% url 'student_list' %}">Student Data</a></li>
      <li><a href="{% url 'add_new_data' %}">Add Data</a></li>
      {% comment %}
      <li><a href="{% url 'logout' %}">Logout</a></li>
      {% endcomment %}
      <li>welcome {{request.user.username}}</li>
    </ul>
     <ul class="nav navbar-nav navbar-right">
     <li><a href="#"><span class="glyphicon glyphicon-user"></span> Welcome, {{ request.user.username }}</a></li>
     <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
   </ul>
  </div>
</nav>

</html>
